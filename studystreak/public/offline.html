<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyStreak — Offline</title>
    <meta name="theme-color" content="#0A1220" />
    <style>
      /* Minimal styles so the offline page is readable when served by the service worker */
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#070B13;color:#E6EEF8}
      .container{display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
      .card{max-width:720px;background:#071022;border-radius:12px;padding:28px;box-shadow:0 8px 32px rgba(0,0,0,0.36);border:1px solid rgba(255,255,255,0.04)}
      a{color:#60A5FA;text-decoration:none}
      .muted{color:rgba(230,238,248,0.7)}
      .actions{margin-top:18px;display:flex;gap:12px}
      .btn{padding:10px 16px;border-radius:8px;border:0;cursor:pointer}
      .btn-primary{background:#10b981;color:white}
      .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" role="main">
        <h1 style="margin:0 0 10px 0;font-size:20px">StudyStreak</h1>
        <h2 style="margin:0 0 8px 0">You're offline</h2>
        <p class="muted">StudyStreak can't reach the network right now. You can continue working locally — we'll sync changes when you're back online.</p>
        <div class="actions">
          <a class="btn btn-primary" href="/">Go to Home</a>
          <a class="btn btn-ghost" href="/pomodoro">Open Pomodoro</a>
        </div>
        <p class="muted" style="margin-top:12px;font-size:12px">Tip: reconnect to sync your latest sessions and progress.</p>
      </div>
    </div>
  </body>
</html>
